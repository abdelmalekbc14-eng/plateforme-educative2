{% extends "accounts/base.html" %}

{% block title %}Connexion - EduPlatform{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto;">
    <div class="card fade-in">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h2 style="color: var(--primary); margin-bottom: 0.5rem;">Bienvenue</h2>
            <p style="color: var(--text-muted); margin: 0;">Connectez-vous pour continuer</p>
        </div>

        {% if error %}
        <div
            style="background-color: #FEE2E2; color: #DC2626; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; text-align: center; font-size: 0.9rem;">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div style="margin-bottom: 1rem;">
                <label for="email">Adresse Email</label>
                <input type="email" id="email" name="email" placeholder="etudiant@exemple.com" required>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Se connecter
            </button>
        </form>

        <div style="margin-top: 1.5rem; text-align: center; border-top: 1px solid #F3F4F6; padding-top: 1.5rem;">
            <p style="color: var(--text-muted); font-size: 0.9rem;">
                Pas encore de compte ?
                <a href="{% url 'register' %}"
                    style="color: var(--primary); font-weight: 600; text-decoration: none;">S'inscrire</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
