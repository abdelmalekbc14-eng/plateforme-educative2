{% extends "accounts/base.html" %}

{% block title %}Créer un nouveau cours{% endblock %}

{% block content %}
<style>
    .create-course-container {
        max-width: 800px;
        margin: 40px auto;
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .form-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-header h2 {
        color: #2c3e50;
        font-size: 2em;
        margin-bottom: 10px;
    }

    .form-header p {
        color: #7f8c8d;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        color: #34495e;
        font-weight: 600;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
        /* Important for padding */
    }

    .form-control:focus {
        border-color: #3498db;
        outline: none;
    }

    textarea.form-control {
        min-height: 150px;
        resize: vertical;
    }

    .row {
        display: flex;
        gap: 20px;
    }

    .col {
        flex: 1;
    }

    .btn-submit {
        display: block;
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    .btn-cancel {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #95a5a6;
        text-decoration: none;
        font-size: 0.9em;
    }

    .btn-cancel:hover {
        color: #7f8c8d;
    }
</style>

<div class="create-course-container">
    <div class="form-header">
        <h2>Créer un cours</h2>
        <p>Partagez vos connaissances avec vos étudiants</p>
    </div>

    {% if error %}
    <div
        style="background-color: #fce4e4; border: 1px solid #fcc2c3; padding: 15px; border-radius: 5px; margin-bottom: 20px; color: #cc0033;">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}

        <div class="form-group">
            <label for="titre" class="form-label">Titre du cours</label>
            <input type="text" id="titre" name="titre" class="form-control" placeholder="Ex: Introduction à Python"
                required>
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Description détaillée</label>
            <textarea id="description" name="description" class="form-control"
                placeholder="Décrivez le contenu et les objectifs du cours..." required></textarea>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="categorie" class="form-label">Catégorie</label>
                    <input type="text" id="categorie" name="categorie" class="form-control"
                        placeholder="Ex: Informatique, Gestion..." required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="niveau" class="form-label">Niveau académique</label>
                    <input type="text" id="niveau" name="niveau" class="form-control"
                        placeholder="Ex: Licence 1, Master 2..." required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="niveau_diff" class="form-label">Difficulté</label>
                    <select id="niveau_diff" name="niveau_diff" class="form-control" required>
                        <option value="Débutant">Débutant</option>
                        <option value="Intermédiaire">Intermédiaire</option>
                        <option value="Avancé">Avancé</option>
                    </select>
                </div>
            </div>
        </div>

        <button type="submit" class="btn-submit">Publier le cours</button>
        <a href="{% url 'page_liste_cours' %}" class="btn-cancel">Annuler</a>
    </form>
</div>
{% endblock %}
